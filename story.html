<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/story.css">
    <title>pineapple story</title>
</head>

<body>

    <div id="carouselExampleDark" class="carousel carousel-dark slide pointer-event" data-interval="false"
        data-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"
                aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="6" aria-label="Slide 7"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="7" aria-label="Slide 8"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="8" aria-label="Slide 9"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="9" aria-label="Slide 10"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="10" aria-label="Slide 11"
                class=""></button>
        </div>

        <div class="carousel-inner  py-5" role="listbox">

            <div class="carousel-item active">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/00.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item ">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/01.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item ">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/02.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/03.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="draw">
                        <h1>第一關</h1>
                        <h4>在白板上畫下你對鳳梨的印象,就可以獲得地圖喲！</h4>
                        <div class="drawcontainer1">
                            <input class="drawbtn" type="color" id="color">
                            <button class="drawbtn" id="clear">Clear</button>
                        </div>
                        <div class="drawcontainer">
                            <canvas id="draw" width="1000px" height="400px"></canvas>
                        </div>
                        <script src="./js/pineapple-draw.js"></script>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div>
                        <div>
                            <h1>第二關</h1>
                            <h4>按下鍵盤認識故事裡的角色吧！就可以獲得鑰匙哦！</h4>
                        </div>

                        <div class="keys">
                            <div class="introduce">
                                <div data-key="65" class="key">
                                    <img src="./img/witch.png" alt="milk">
                                    <h3>牛奶鳳梨巫婆</h3>
                                    <kbd>請按下鍵盤A</kbd>
                                </div>
                            </div>

                            <div class="introduce">
                                <div data-key="83" class="key">
                                    <img src="./img/princess.png" alt="sweet">
                                    <h3>甜蜜蜜鳳梨公主</h3>
                                    <kbd>請按下鍵盤S</kbd>
                                </div>
                            </div>

                            <div class="introduce">
                                <div data-key="68" class="key">
                                    <img src="./img/king.png" alt="king">
                                    <h3>金鑽鳳梨國王</h3>
                                    <kbd>請按下鍵盤D</kbd>
                                </div>
                            </div>

                            <div class="introduce">
                                <div data-key="70" class="key">
                                    <img src="./img/scholar.png" alt="">
                                    <h3>釋迦鳳梨學者</h3>
                                    <kbd>請按下鍵盤F</kbd>
                                </div>
                            </div>

                            <div class="introduce">
                                <div data-key="71" class="key">
                                    <img src="./img/brave.png" alt="too">
                                    <h3>土鳳梨勇者</h3>
                                    <kbd>請按下鍵盤G</kbd>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="qa">
                        <div>
                            <h1>第三關</h1>
                            <h4>小測驗 考考你！答對題目,就可以獲得藥水！</h4>
                        </div>

                        <div class="quiz-container">
                            <div id="quiz"></div>
                        </div>
                        <div class="qab">
                            <button id="previous" class="qabutton">上一題</button>
                            <button id="next" class="qabutton">下一題</button>
                            <button id="submit" class="qabutton">完成</button>
                        </div>
                        <div id="results" class="answer"></div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/15.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/04.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div>
                        <img src="./img/05.png" alt="" class="img">
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="cc">
                        <img src="./img/06.png" alt="" class="img">
                    </div>
                </div>
                <a href="pineapple.html" class="storybtn" id="back">回網站</a>
            </div>

        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <img src="./img/arrow-left-circle.svg" alt="" width="50px">
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <img src="./img/arrow-right-circle.svg" alt="" width="50px">
    </button>
    <audio data-key="65" src="./sounds/witch.mp3"></audio>
    <audio data-key="83" src="./sounds/princess.mp3"></audio>
    <audio data-key="68" src="./sounds/king.mp3"></audio>
    <audio data-key="70" src="./sounds/scholar.mp3"></audio>
    <audio data-key="71" src="./sounds/brave.mp3"></audio>
    <script src="./js/pineapple-music.js"></script>

    <script src="./js/story.js"></script>
    <script src="./js/pineapple-qa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
